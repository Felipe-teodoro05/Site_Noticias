<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Links de Notícias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Salvar Links de Notícias</h1>
        <p class="text-center">Insira o link da notícia abaixo:</p>

        <!-- Mensagem de sucesso ou erro -->
        {% if message %}
        <div class="alert alert-success text-center" role="alert">
            {{ message }}
        </div>
        {% elif error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <!-- Formulário -->
        <form action="/save-link" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="link" class="form-label">Link da Notícia</label>
                <input type="url" id="link" name="link" class="form-control" placeholder="https://exemplo.com/noticia" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar Link</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
