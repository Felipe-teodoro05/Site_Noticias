<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Salvos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Links Salvos</h1>
        <p class="text-center">Aqui estão os links que foram enviados:</p>

        <!-- Mensagem de sucesso -->
        {% if message %}
        <div class="alert alert-success text-center" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <!-- Lista de links -->
        {% if links %}
        <ul class="list-group">
            {% for link in links %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ link }}" target="_blank">{{ link }}</a>
                <form action="/delete-link/{{ loop.index0 }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-center text-muted">Nenhum link foi salvo ainda.</p>
        {% endif %}

        <!-- Botão para limpar todos os links -->
        <div class="text-center mt-4">
            <form action="/clear-links" method="POST">
                <button type="submit" class="btn btn-warning">Limpar Todos os Links</button>
            </form>
        </div>

        <!-- Botão para voltar -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Voltar</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
